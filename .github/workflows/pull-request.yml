name: Pull Request

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Lint and Format Check
        uses: ./.github/actions/lint-and-format

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run Unit Tests
        uses: ./.github/actions/unit-test
        with:
          with-coverage: "true"

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create status comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸš€ Pull Request Status Report

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.head_ref }}

            ### Test Results:
            - **Linting:** ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - **Unit Tests:** ${{ needs.unit-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}

            ### Overall Status:
            ${{ needs.lint.result == 'success' && needs.unit-test.result == 'success' && 'ğŸ‰ All checks passed! Ready for review.' || 'âš ï¸ Some checks failed. Please review the errors above.' }}

            ---
            *This comment is automatically updated on each push to the PR.*
